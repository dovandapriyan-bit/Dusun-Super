<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Keamanan Dusun</title>
  <style>
    /* RESET */
    * { margin:0; padding:0; box-sizing:border-box; font-family:Arial, sans-serif; }

    body {
      background:#f4f6f9;
      color:#333;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      min-height:100vh;
      padding:20px;
    }

    .container {
      width:100%;
      max-width:500px;
    }

    .card {
      background:#fff;
      border-radius:12px;
      box-shadow:0 4px 8px rgba(0,0,0,0.1);
      padding:20px;
      margin-bottom:20px;
    }

    h1,h2,h3 {
      margin-bottom:15px;
      color:#2c3e50;
      text-align:center;
    }

    input, select {
      width:100%;
      padding:10px;
      margin:8px 0;
      border:1px solid #ccc;
      border-radius:8px;
    }

    button {
      display:block;
      width:100%;
      padding:12px;
      margin-top:10px;
      background:#3498db;
      color:#fff;
      border:none;
      border-radius:8px;
      font-size:16px;
      cursor:pointer;
      transition:background 0.3s;
    }
    button:hover { background:#2980b9; }

    .sos-buttons button {
      margin:10px 0;
      background:#e74c3c;
    }
    .sos-buttons button:hover { background:#c0392b; }

    .green { background:#2ecc71; }
    .green:hover { background:#27ae60; }

    ul { list-style:none; margin-top:10px; }
    ul li { background:#ecf0f1; margin:5px 0; padding:10px; border-radius:6px; }
  </style>
</head>
<body>
  <div class="container">

    <!-- LOGIN -->
    <div class="card" id="loginCard">
      <h2>Login Warga</h2>
      <input type="text" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="login()">Login</button>
      <button class="green" onclick="showRegister()">Daftar</button>
    </div>

    <!-- REGISTER -->
    <div class="card" id="registerCard" style="display:none;">
      <h2>Daftar Warga Baru</h2>
      <input type="text" id="regName" placeholder="Nama Lengkap">
      <input type="text" id="regDusunCode" placeholder="Kode Dusun">
      <input type="file" id="regPhoto">
      <input type="email" id="regEmail" placeholder="Email">
      <input type="password" id="regPassword" placeholder="Password">
      <button onclick="register()">Daftar</button>
      <button class="green" onclick="showLogin()">Kembali ke Login</button>
    </div>

    <!-- DASHBOARD -->
    <div class="card" id="dashboard" style="display:none;">
      <h1>Dashboard Dusun</h1>
      <h3>Menu SOS</h3>
      <div class="sos-buttons">
        <button onclick="sendSOS('Kemalingan')">Kemalingan</button>
        <button onclick="sendSOS('Kebakaran')">Kebakaran</button>
        <button onclick="sendSOS('Medis')">Medis</button>
        <button onclick="sendSOS('Ambulance (Urgent)')">Ambulance (Urgent)</button>
      </div>

      <h3>Data Warga</h3>
      <ul id="wargaList">
        <!-- List warga -->
      </ul>

      <h3>Respon Laporan</h3>
      <ul id="responList">
        <!-- List respon -->
      </ul>

      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyA6GAeIc7ZesIed9MAelUf6x_sBFdp9E-Q",
      authDomain: "dusun-super.firebaseapp.com",
      projectId: "dusun-super",
      storageBucket: "dusun-super.firebasestorage.app",
      messagingSenderId: "1083284057385",
      appId: "1:1083284057385:web:21cfe467b047bb5a241b38",
      measurementId: "G-LJ6KP57Q9M"
    };

    // TODO: Init Firebase app, Firestore, Auth, Messaging
    // const app = firebase.initializeApp(firebaseConfig);

    // UI Logic
    function showRegister() {
      document.getElementById("loginCard").style.display = "none";
      document.getElementById("registerCard").style.display = "block";
    }
    function showLogin() {
      document.getElementById("loginCard").style.display = "block";
      document.getElementById("registerCard").style.display = "none";
    }

    function login() {
      document.getElementById("loginCard").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
    }

    function register() {
      alert("Pendaftaran berhasil (dummy). Integrasi Firebase perlu ditambahkan.");
      showLogin();
    }

    function logout() {
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("loginCard").style.display = "block";
    }

    function sendSOS(type) {
      const list = document.getElementById("responList");
      const li = document.createElement("li");
      li.textContent = "Laporan SOS: " + type + " (dummy)";
      list.appendChild(li);
      alert("SOS '" + type + "' terkirim!");
    }
  </script>
</body>
</html>
