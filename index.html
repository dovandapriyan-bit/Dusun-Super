<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Sistem Keamanan Dusun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gray-100">

  <!-- HEADER -->
  <header class="bg-gradient-to-r from-blue-600 to-cyan-500 text-white p-4 shadow-md">
    <h1 class="text-2xl font-bold text-center">🌐 Sistem Keamanan Dusun</h1>
  </header>

  <!-- LOGIN -->
  <div id="loginCard" class="p-6">
    <div class="bg-white p-6 rounded-xl shadow-lg max-w-md mx-auto">
      <h2 class="text-xl font-semibold mb-4 text-center">Login Warga</h2>
      <input id="email" type="email" placeholder="Email" class="w-full p-3 mb-3 border rounded-lg">
      <input id="password" type="password" placeholder="Password" class="w-full p-3 mb-3 border rounded-lg">
      <button onclick="login()" class="w-full bg-blue-600 text-white p-3 rounded-lg mb-2">Login</button>
      <button onclick="register()" class="w-full bg-green-600 text-white p-3 rounded-lg">Register</button>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="hidden p-4">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">Dashboard</h2>
      <button onclick="logout()" class="bg-red-500 px-4 py-2 rounded-lg text-white">Logout</button>
    </div>

    <!-- BUAT & GABUNG DUSUN -->
    <div class="bg-white rounded-xl shadow-md p-4 mb-4">
      <h3 class="text-lg font-semibold mb-3">Buat / Gabung Dusun</h3>
      <div class="space-y-3">
        <input id="dusunNama" placeholder="Nama Dusun" class="w-full p-3 border rounded-lg">
        <button onclick="buatDusun()" class="w-full bg-gradient-to-r from-green-500 to-emerald-600 text-white py-3 rounded-lg">➕ Buat Dusun</button>
        <input id="kodeGabung" placeholder="Kode Dusun" class="w-full p-3 border rounded-lg">
        <button onclick="gabungDusun()" class="w-full bg-gradient-to-r from-blue-500 to-cyan-600 text-white py-3 rounded-lg">🔑 Gabung Dusun</button>
      </div>
    </div>

    <!-- SOS -->
    <div class="bg-white rounded-xl shadow-md p-4 mb-4">
      <h3 class="text-lg font-semibold mb-3">🚨 Panic Button SOS</h3>
      <div class="grid grid-cols-2 gap-3">
        <button onclick="kirimSOS('Kemalingan')" class="bg-red-500 text-white py-4 rounded-xl shadow">🚨 Kemalingan</button>
        <button onclick="kirimSOS('Kebakaran')" class="bg-orange-500 text-white py-4 rounded-xl shadow">🔥 Kebakaran</button>
        <button onclick="kirimSOS('Medis')" class="bg-purple-600 text-white py-4 rounded-xl shadow">🏥 Medis</button>
        <button onclick="kirimSOS('Ambulance')" class="bg-green-600 text-white py-4 rounded-xl shadow">🚑 Ambulance</button>
      </div>
    </div>

    <!-- LIST WARGA -->
    <div class="bg-white rounded-xl shadow-md p-4 mb-4">
      <h3 class="text-lg font-semibold mb-3">👥 Data Warga Dusun</h3>
      <div class="overflow-x-auto">
        <table class="w-full border">
          <thead class="bg-gray-100">
            <tr><th class="p-2">Nama</th><th class="p-2">RT</th><th class="p-2">RW</th><th class="p-2">Role</th><th class="p-2">Aksi</th></tr>
          </thead>
          <tbody id="tabelWarga"></tbody>
        </table>
      </div>
    </div>

    <!-- RESPON SOS -->
    <div class="bg-white rounded-xl shadow-md p-4 mb-20">
      <h3 class="text-lg font-semibold mb-3">📢 Respon SOS</h3>
      <ul id="listRespon" class="space-y-2"></ul>
    </div>
  </div>

  <!-- FOOTER NAV -->
  <nav class="fixed bottom-0 w-full bg-white shadow-lg border-t flex justify-around py-2">
    <button class="flex flex-col items-center text-blue-600">🏠 <span class="text-xs">Dashboard</span></button>
    <button class="flex flex-col items-center">👥 <span class="text-xs">Warga</span></button>
    <button class="flex flex-col items-center">🔔 <span class="text-xs">Notifikasi</span></button>
    <button class="flex flex-col items-center">⚙️ <span class="text-xs">Profil</span></button>
  </nav>

  <!-- Firebase SDK + Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, addDoc, onSnapshot, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA6GAeIc7ZesIed9MAelUf6x_sBFdp9E-Q",
      authDomain: "dusun-super.firebaseapp.com",
      projectId: "dusun-super",
      storageBucket: "dusun-super.firebasestorage.app",
      messagingSenderId: "1083284057385",
      appId: "1:1083284057385:web:21cfe467b047bb5a241b38",
      measurementId: "G-LJ6KP57Q9M"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginCard = document.getElementById("loginCard");
    const dashboard = document.getElementById("dashboard");
    const tabelWarga = document.getElementById("tabelWarga");
    const listRespon = document.getElementById("listRespon");

    async function login(){
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      await signInWithEmailAndPassword(auth, email, pass);
    }
    async function register(){
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      const userCred = await createUserWithEmailAndPassword(auth, email, pass);
      await setDoc(doc(db,"Warga",userCred.user.uid),{nama:email, role:"warga"});
    }
    async function logout(){ await signOut(auth); }

    onAuthStateChanged(auth, async user=>{
      if(user){
        loginCard.classList.add("hidden");
        dashboard.classList.remove("hidden");
        loadWarga();
        listenSOS();
      }else{
        loginCard.classList.remove("hidden");
        dashboard.classList.add("hidden");
      }
    });

    async function buatDusun(){
      const namaDusun = document.getElementById("dusunNama").value;
      const kode = Math.random().toString(36).substring(2,8).toUpperCase();
      const user = auth.currentUser;
      await setDoc(doc(db,"Dusun",kode),{nama:namaDusun, kode:kode, kepalaDusunID:user.uid});
      await updateDoc(doc(db,"Warga",user.uid),{dusunID:kode, role:"kepala_dusun"});
      alert("Dusun dibuat, kode: "+kode);
    }

    async function gabungDusun(){
      const kode = document.getElementById("kodeGabung").value;
      const user = auth.currentUser;
      const dusunDoc = await getDoc(doc(db,"Dusun",kode));
      if(!dusunDoc.exists()){ alert("Kode dusun tidak valid"); return; }
      await updateDoc(doc(db,"Warga",user.uid),{dusunID:kode, role:"warga"});
      alert("Berhasil gabung ke dusun "+dusunDoc.data().nama);
    }

    async function loadWarga(){
      const user = auth.currentUser;
      const me = await getDoc(doc(db,"Warga",user.uid));
      if(!me.exists()) return;
      const dataUser = me.data();

      const q = query(collection(db,"Warga"), where("dusunID","==",dataUser.dusunID));
      const snap = await getDocs(q);
      tabelWarga.innerHTML="";
      snap.forEach(w=>{
        const data=w.data();
        const tr=document.createElement("tr");
        tr.innerHTML=`<td class="p-2">${data.nama}</td><td class="p-2">${data.rt||"-"}</td><td class="p-2">${data.rw||"-"}</td><td class="p-2">${data.role}</td><td class="p-2"></td>`;
        if(dataUser.role==="kepala_dusun"){
          const btn=document.createElement("button");
          btn.className="bg-blue-500 text-white px-3 py-1 rounded";
          btn.textContent=data.role==="ambulance"?"Jadikan Warga":"Jadikan Ambulance";
          btn.onclick=async()=>{
            const newRole=data.role==="ambulance"?"warga":"ambulance";
            await updateDoc(doc(db,"Warga",w.id),{role:newRole});
            loadWarga();
          };
          tr.lastElementChild.appendChild(btn);
        }
        tabelWarga.appendChild(tr);
      });
    }

    async function kirimSOS(jenis){
      const user=auth.currentUser;
      const me=await getDoc(doc(db,"Warga",user.uid));
      const dataUser=me.data();
      await addDoc(collection(db,"SOS"),{
        jenis:jenis, pelapor:user.uid, dusunID:dataUser.dusunID, time:Date.now(), respon:[]
      });
      alert("SOS terkirim: "+jenis);
    }

    function listenSOS(){
      const user=auth.currentUser;
      onSnapshot(collection(db,"SOS"), snap=>{
        listRespon.innerHTML="";
        snap.forEach(docSnap=>{
          const sos=docSnap.data();
          if(sos.dusunID){
            const li=document.createElement("li");
            li.className="bg-gray-100 p-3 rounded-lg shadow";
            li.textContent=`${sos.jenis} - ${new Date(sos.time).toLocaleTimeString()}`;
            const btn=document.createElement("button");
            btn.className="ml-3 bg-green-500 text-white px-2 py-1 rounded";
            btn.textContent="Respon";
            btn.onclick=async()=>{
              const me=await getDoc(doc(db,"Warga",user.uid));
              const nama=me.data().nama;
              const arr=sos.respon||[];
              if(!arr.includes(nama)){
                arr.push(nama);
                await updateDoc(doc(db,"SOS",docSnap.id),{respon:arr});
              }
            };
            li.appendChild(btn);

            if(sos.respon && sos.respon.length>0){
              const ul=document.createElement("ul");
              sos.respon.forEach(r=>{
                const li2=document.createElement("li");
                li2.textContent=r+" merespon";
                ul.appendChild(li2);
              });
              li.appendChild(ul);
            }
            listRespon.appendChild(li);
          }
        });
      });
    }

    window.login=login; window.register=register; window.logout=logout;
    window.buatDusun=buatDusun; window.gabungDusun=gabungDusun;
    window.kirimSOS=kirimSOS;
  </script>
</body>
</html>
